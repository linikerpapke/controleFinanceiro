<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="estilos.css"/>
</head>
<body>

    <h2>Controle de despesas</h2>

    <div class="container">
    	<h4>Saldo atual</h4>

    	<h1 id="balance" class="balance">R$ 0.00</h1>

    	<div class="inc-exp-container">
    		<div>
    			<h4>Receitas</h4>
    			<p id="money-plus" class="money plus">+ R$0.00</p>
    		</div>

    		<div>
    			<h4>Despesas</h4>
    			<p id="money-minus" class="money minus">- R$0.00</p>
    		</div>
    	</div>

    	<h3>Transações</h3>

    	<ul id="transactions" class="transactions"></ul>

    	<h3>Adicionar transação</h3>

    	<form id="form">
    		<div class="form-control">
    			<label for="text">Identificação da Transação</label>
    			<input autofocus type="text" id="text" placeholder="Identificador" />
    		</div>

    		<div class="form-control">
    			<label for="amount">Valor <br />
    				<!-- <small style="color: red"> * Use sinal negativo " - " para Despesas</small> -->
    			</label>
    			<input type="number" id="amount" placeholder="Use Sinal Negativo para Despesas" />
    		</div>

    		<button class="btn">Adicionar</button>
    	</form>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
    
</body>
</html>
